<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="encabezado"><h1>ETCH-AT-SKETCH</h1></div>
    <div class="centro">
        <div class="botones">
            <button class="black">BLACK</button>
            <button class="color">COLOR</button>
            <button class="size16">16x16</button>
            <button class="size24">24x24</button>
            <button class="size32">32x32</button>
            <button class="erase">ERASE</button>
            <button class="clear">CLEAR</button>
        </div>
        <div class="container"></div>
</div>
</body>
<script src="script.js"></script>
</html>
